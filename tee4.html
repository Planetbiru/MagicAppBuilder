<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sortable-menu {
            list-style-type: none;
            padding: 0;
        }

        .sortable-menu a {
            color: #555555;
            text-decoration: none;
        }

        .sortable-menu-item {
            margin: 10px 0;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .sortable-toggle-icon {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .sortable-move-icon {
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }

        .sortable-submenu {
            list-style-type: none;
            padding-left: 20px;
            display: none;
        }

        .sortable-submenu-item {
            margin: 5px 0;
            background-color: #e1e1e1;
            padding: 5px;
            border-radius: 5px;
            cursor: move;
        }

        .sortable-placeholder {
            height: 30px;
            background-color: #d3d3d3;
            margin: 5px 0;
            border-radius: 5px;
            opacity: 0.5;
            border: 2px dashed #aaa;
        }
    </style>
</head>
<body>

    <button id="serialize-button">Serialize Menu</button>
    <pre id="json-output"></pre>

    <script>
        function initMenu() {
            document.querySelectorAll('.sortable-toggle-icon').forEach(icon => {
                icon.addEventListener('click', function () {
                    let submenu = this.nextElementSibling;
                    if(submenu != null)
                    {
                        if (submenu.style.display === "block") {
                            submenu.style.display = "none";
                            this.textContent = "▶";
                        } else {
                            submenu.style.display = "block";
                            this.textContent = "▼";
                        }
                    }
                });
            });

            document.querySelectorAll('.sortable-submenu-item').forEach(item => {
                item.setAttribute('draggable', true);
                item.addEventListener('dragstart', dragStart);
                item.addEventListener('dragover', dragOver);
                item.addEventListener('drop', drop);
                
            });

            document.querySelectorAll('.sortable-menu-item').forEach(item => {
                item.addEventListener('drop', drop2);
                console.log(item)
            });

            document.getElementById('serialize-button').addEventListener('click', function () {
                const jsonOutput = serializeMenu();
                document.getElementById('json-output').textContent = JSON.stringify(jsonOutput, null, 2);
            });
        }

        let draggedItem = null;

        function dragStart(e) {
            draggedItem = e.target;
            e.dataTransfer.effectAllowed = 'move';
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop2(e) {
            e.preventDefault();
            if (draggedItem) {
                // Append dragged item to the menu item
                e.target.appendChild(draggedItem);
                draggedItem = null; // Clear the dragged item
            }
        }


        function drop(e) {
            e.preventDefault();
            
            if (e.target.classList.contains('sortable-submenu-item')) {
                const isAfter = e.offsetY > (e.target.offsetHeight / 2);
                if (isAfter) {
                    e.target.parentNode.insertBefore(draggedItem, e.target.nextSibling);
                } else {
                    e.target.parentNode.insertBefore(draggedItem, e.target);
                }
            } else if (e.target.classList.contains('sortable-submenu')) {
                console.log('menu')
                e.target.appendChild(draggedItem);
            } else if (e.target.classList.contains('sortable-menu-item')) {
                const submenu = e.target.querySelector('.sortable-submenu');
                if (submenu) {
                    submenu.appendChild(draggedItem);
                } else {
                    e.target.appendChild(draggedItem);
                }
            } else if (e.target.classList.contains('sortable-menu')) {
                const firstMenuItem = e.target.querySelector('.sortable-menu-item');
                if (firstMenuItem) {
                    const submenu = firstMenuItem.querySelector('.sortable-submenu');
                    if (submenu) {
                        submenu.insertBefore(draggedItem, submenu.firstChild);
                    } else {
                        e.target.appendChild(draggedItem);
                    }
                }
            }
        }

        function moveUp(element) {
            const item = element.closest('.sortable-submenu-item') || element.closest('.sortable-menu-item');
            const prevItem = item.previousElementSibling;
            if (prevItem) {
                item.parentNode.insertBefore(item, prevItem);
            }
        }

        function moveDown(element) {
            const item = element.closest('.sortable-submenu-item') || element.closest('.sortable-menu-item');
            const nextItem = item.nextElementSibling;
            if (nextItem) {
                item.parentNode.insertBefore(nextItem, item);
            }
        }

        function serializeMenu() {
            const menu = [];
            const menuItems = document.querySelectorAll('.sortable-menu-item');

            menuItems.forEach(menuItem => {
                const menuData = {
                    title: menuItem.querySelector('a').textContent,
                    submenus: []
                };

                const submenuItems = menuItem.querySelectorAll('.sortable-submenu-item');
                submenuItems.forEach(submenuItem => {
                    menuData.submenus.push({
                        title: submenuItem.querySelector('a').textContent,
                        link: submenuItem.querySelector('a').getAttribute('href')
                    });
                });

                menu.push(menuData);
            });

            return menu;
        }

        document.addEventListener('DOMContentLoaded', function(e) {
            initMenu();
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GraphQL Application</title>
  <script>
    if (localStorage.getItem('sidebarCollapsed') === 'true') {
      document.documentElement.classList.add('sidebar-collapsed');
    }
  </script>
  <link rel="stylesheet" href="assets/style.min.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <script src="assets/app.min.js"></script>
</head>

<body>
  <!-- Loading Bar -->
  <div id="loading-bar" class="loading-bar"></div>

  <div class="page-wrapper" id="page-wrapper">
    <header class="header">
      <div class="header-left">
        <span class="sidebar-toggle" id="sidebar-toggle">&#9776;</span>
      </div>
      <div class="header-right">
        <div class="header-item">
          <span class="icon" data-dropdown="notification-menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
              <path
                d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" />
            </svg>
          </span>
          <ul id="notification-menu" class="dropdown-menu"
            data-i18n-menu='{"notification1":"Notification 1", "notification2": "Notification 2"}'>
            <li><a href="#" data-i18n="notification1">Notification 1</a></li>
            <li><a href="#" data-i18n="notification2">Notification 2</a></li>
          </ul>
        </div>
        <div class="header-item">
          <span class="icon" data-dropdown="message-menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
              <path
                d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
            </svg>
          </span>
          <ul id="message-menu" class="dropdown-menu"
            data-i18n-menu='{"messageFromJohn":"Message from John", "messageFromJane": "Message from Jane"}'>
            <li><a href="#" data-i18n="messageFromJohn">Message from John</a></li>
            <li><a href="#" data-i18n="messageFromJane">Message from Jane</a></li>
          </ul>
        </div>
        <div class="header-item">
          <span class="icon" id="theme-toggle" data-i18n-title="toggle_theme" title="Toggle theme">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
              <path id="theme-icon-dark" d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-5.4-5.4c0-1.81 1.1-3.35 2.66-4.11A8.997 8.997 0 0012 3z"></path>
              <path id="theme-icon-light" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
            </svg>
          </span>
        </div>
        <div class="header-item">
          <span class="icon" data-dropdown="lang-menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1h-2v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
            </svg>
          </span>
          <ul id="lang-menu" class="dropdown-menu">
            <!-- Language items will be inserted here by JavaScript -->
          </ul>
        </div>
        <div class="header-item">
          <span class="icon" data-dropdown="profile-menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
          </span>
          <ul id="profile-menu" class="dropdown-menu"
            data-i18n-menu='{"profile":"Profile", "settings": "Settings", "logout": "Logout"}'>
            <li><a href="#" data-i18n="profile">Profile</a></li>
            <li><a href="#" data-i18n="settings">Settings</a></li>
            <li>
              <hr class="menu-separator" />
            </li>
            <li><a href="#" id="logout-btn-dropdown" class="logout-link" data-i18n="logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container">
      <nav class="sidebar" id="sidebar-nav">
        <ul id="entity-menu">
          <!-- Menu items will be inserted here by JavaScript -->
        </ul>
      </nav>
      <main class="main-content" id="main-content">
        <h1 id="content-title" data-i18n="welcome">Welcome</h1>
        <div id="content-body">
          <!-- Containers for dynamic content -->
          <div id="filter-container" class="filter-container"></div>
          <div id="table-data-container"></div>
          <div id="pagination-container" class="pagination-container"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal for Forms -->
  <div id="form-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close-button" id="form-close-button" data-dismiss="modal">&times;</span>
        <h2 id="modal-title" data-i18n="form">Form</h2>
      </div>
      <div class="modal-body">
        <form id="entity-form"></form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>

  <!-- Modal for Login -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <form id="login-form">
        <div class="modal-header">
          <span class="close-button" id="login-close-button" data-dismiss="modal">&times;</span>
          <h2 id="login-title" data-i18n="login">Login</h2>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="username" data-i18n="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password" data-i18n="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div id="login-error" style="color: red; margin-top: 10px"></div>
        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-primary login-button" data-i18n="login">Login</button></div>
      </form>
    </div>
  </div>

  <!-- Modal for Confirmation -->
  <div id="customConfirmModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close-button" data-dismiss="modal">&times;</span>
        <h2 id="customConfirmTitle">Confirm</h2>
      </div>
      <div class="modal-body" id="customConfirmMessage">Are you sure?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="customConfirmOk">OK</button>
        <button type="button" class="btn btn-secondary" id="customConfirmCancel" data-dismiss="modal" data-i18n="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal for Info/Alert -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close-button" data-dismiss="modal">&times;</span>
        <h2 id="infoModalTitle">Info</h2>
      </div>
      <div class="modal-body" id="infoModalMessage"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="infoModalOk" data-dismiss="modal" data-i18n="ok">OK</button>
      </div>
    </div>
  </div>
</body>

</html>
